# Kafka broker addresses
bootstrap.servers=localhost:9092

# Client id for this producer/consumer
client.id=music-streaming-client

# Key and value serialization for producer (if producer)
key.serializer=org.apache.kafka.common.serialization.StringSerializer
value.serializer=org.apache.kafka.common.serialization.StringSerializer

# Key and value deserialization for consumer (if consumer)
key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Consumer group ID (for consumer clients)
group.id=music-consumer-group

# Auto offset reset policy for consumer: earliest/latest/none
auto.offset.reset=earliest

# Enable automatic offset commit for consumer
enable.auto.commit=true
auto.commit.interval.ms=1000
